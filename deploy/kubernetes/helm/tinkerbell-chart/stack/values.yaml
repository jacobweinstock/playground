namespace: tink-system
createNamespace: true

tink:
  namespace: tink-system

boots:
  namespace: tink-system
  boots:
    env:
    - name: DATA_MODEL_VERSION
      value: "kubernetes"
    - name: FACILITY_CODE
      value: "lab1"
    - name: HTTP_BIND
      value: ":80"
    - name: MIRROR_BASE_URL
      value: http://192.168.2.150:8080
    - name: PUBLIC_IP
      value: 192.168.2.150
    - name: PUBLIC_SYSLOG_FQDN
      value: 192.168.2.150
    - name: SYSLOG_BIND
      value: 0.0.0.0:514
    - name: TINKERBELL_GRPC_AUTHORITY
      value: 192.168.2.150:42113
    - name: TINKERBELL_TLS
      value: "false"

hegel:
  namespace: tink-system

rufio:
  namespace: tink-system

extensions:
  loadBalancer:
    enabled: true
    ip: 192.168.2.101